services:
  - type: web
    name: portafolio-alex
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn backend.portfolio_backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.portfolio_backend.settings
      - key: PYTHON_VERSION
        value: 3.12.1
